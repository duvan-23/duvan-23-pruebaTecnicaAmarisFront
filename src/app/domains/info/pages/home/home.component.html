<app-header titulo="Busqueda de empleados"/>
<div class="container">
	<div class="row mt-4 justify-content-md-center">
		<div class="col-md-3 mt-1">
			<input type="text" class="form-control" placeholder="Id empleado" [formControl]="inputBuscar">
		</div>
		<div class="col-md-1 mt-1 text-center">
			<button class="color_primario btn text-white" (click)="buscar()"><i class="bi bi-search"></i>Buscar</button>
		</div>
	</div>
	<div class="row mt-4">
		<app-tabla [id]="id()"/>
	</div>
</div>
